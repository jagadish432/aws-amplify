<div class="form-body">
    <form autocomplete="off" [formGroup]="createPost" (ngSubmit)="onCreate(createPost.value)">
      <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off">
      </div>
      <div>
        <label>Description: </label>
        <input type="text" formControlName="description" autocomplete="off">
      </div>
      <div>
        <label>Owner: </label>
        <input type="text" formControlName="owner" autocomplete="off">
      </div>
      <button type="submit">Submit</button>
    </form>
</div>
  
  <div *ngFor="let post of posts">
    <div>--------------------------------------------------------</div>
    <div>{{ post.name }}</div>
    <div>{{ post.owner }}</div>
    <div>{{ post.description }}</div>
  </div>
  
  <div> <button (click)="getRestaurants()"> RESTAURANTS </button></div>
